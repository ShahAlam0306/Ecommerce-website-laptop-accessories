<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        /* Header Styling */
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        .back-btn {
            position: absolute;
            left: 20px;
            top: 15px;
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        /* Main Content Styling */
        main {
            max-width: 90%;
            margin: 20px auto;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Cart Items */
        #cart-items {
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            background: #fff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex-wrap: wrap;
        }

        .cart-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 15px;
        }

        .cart-info {
            flex: 1;
        }

        .cart-info p {
            margin: 5px 0;
        }

        .remove-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .remove-btn:hover {
            background-color: #c82333;
        }

        /* Cart Summary */
        #cart-summary {
            text-align: center;
            background: #f1f1f1;
            padding: 15px;
            border-radius: 8px;
        }

        #checkout-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        #checkout-btn:hover {
            background-color: #218838;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .cart-item {
                flex-direction: column;
                text-align: center;
            }
            .cart-img {
                margin: 0 auto 10px auto;
            }
            .remove-btn {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Shopping Cart</h1>
        <a href="index.html" class="back-btn">← Back to Store</a>
    </header>

    <main>
        <section id="cart-items">
            <h2>Items in Your Cart</h2>
            <div id="cart-container"></div>
        </section>

        <section id="cart-summary">
            <h2>Cart Summary</h2>
            <p><strong>Total Items:</strong> <span id="total-items">0</span></p>
            <p><strong>Total Price:</strong> ₹<span id="total-price">0.00</span></p>
            <button id="checkout-btn">Proceed to Checkout</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
