<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .footer-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        .social-links {
            list-style: none;
            padding: 0;
        }
        .social-links li {
            display: inline;
            margin: 0 10px;
        }
        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .social-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>
        <p>Have any questions? Fill out the form below and we will get back to you soon.</p>

        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <p id="statusMessage"></p>
    </div>

    <!-- Social Media Section (Fixed Structure) -->
    <div class="footer-section">
        <h3>Follow Us</h3>
        <ul class="social-links">
            <li><a href="#"><i class="fab fa-facebook"></i> Facebook</a></li>
            <li><a href="#"><i class="fab fa-instagram"></i> Instagram</a></li>
            <li><a href="#"><i class="fab fa-twitter"></i> Twitter</a></li>
        </ul>
    </div>

    <script>
        // Handle form submission
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Get input values
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let message = document.getElementById("message").value;

            // Simple validation
            if (name && email && message) {
                document.getElementById("statusMessage").innerText = "Thank you! Your message has been sent.";
                document.getElementById("statusMessage").style.color = "green";

                // Clear the form
                document.getElementById("contactForm").reset();
            } else {
                document.getElementById("statusMessage").innerText = "Please fill out all fields.";
                document.getElementById("statusMessage").style.color = "red";
            }
        });
    </script>

</body>
</html>
